            <h1 class="contact-title">Contact & Booking</h1>
            <p>
                Please fill in the form below to submit your booking enquiry.
                Our team will contact you as soon as possible.
            </p>

            <!-- Booking Form -->
<!-- Booking Form -->
<form class="booking-form"
      action="https://formspree.io/f/xnjjdjln"
      method="POST">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="event">Event Type</label>
    <select id="event" name="event">
        <option>Wedding</option>
        <option>Corporate Event</option>
        <option>Official Function</option>
        <option>Private Event</option>
    </select>

    <label for="date">Event Date</label>
    <input type="date" id="date" name="date">

    <label for="message">Additional Message</label>
    <textarea id="message" name="message" rows="4"
        placeholder="Tell us more about your event"></textarea>

    <button type="submit" class="btn">Submit Enquiry</button>
</form>

            <!-- WhatsApp Button -->
